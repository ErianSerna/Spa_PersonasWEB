<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administracion de Empleados - SPA</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

    <!-- Estilos personalizados para SPA -->
    <style>
        body {
            background: #f7fbfd;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .card-primary {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(80, 180, 255, 0.10);
            border: none;
        }

        .card-header {
            background: linear-gradient(90deg, #4fc3f7 0%, #b2ebf2 100%);
            border-radius: 18px 18px 0 0;
            color: #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group label {
            color: #1976d2;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-control:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 0 2px #b2ebf2;
        }

        .btn-spa-blue {
            background: linear-gradient(90deg, #4fc3f7 0%, #81d4fa 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(80, 180, 255, 0.10);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 8px;
        }

            .btn-spa-blue:hover, .btn-spa-blue:focus {
                background: linear-gradient(90deg, #29b6f6 0%, #4fc3f7 100%);
                color: #fff;
                box-shadow: 0 4px 16px rgba(80, 180, 255, 0.18);
            }

        .table thead th {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom: 2px solid #b2ebf2;
        }

        .table-bordered {
            border-radius: 12px;
            overflow: hidden;
        }

        .card-footer {
            background: transparent;
            border-top: none;
        }

        /* Nuevo estilo para asegurar que el content-wrapper no tenga desplazamiento */
        .content-wrapper {
            margin-left: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        @media (max-width: 767px) {
            .card-body .row > div {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body class="hold-transition layout-top-nav">
    <!-- REQUIRED WRAPPER -->
    <div class="wrapper">

        <!-- Navbar (Top navigation bar) -->
        <!-- El div dvMenu ahora sera el contenedor directo para el navbar cargado desde Menu.html -->
        <div id="dvMenu">
            <!-- El contenido del menu (el <nav> de Menu.html) se cargara aqui -->
        </div>
        <!-- /.navbar -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) - Puedes poner el titulo de la pagina aqui -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Administracion de Empleados</h1>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content">
                <div class="container py-4">
                    <!-- CAMBIADO: de container-fluid a container para centrar mejor el contenido principal -->
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Gestion de Empleados</h3>
                                </div>
                                <form id="frmEmpleado">
                                    <!-- ID de formulario cambiado a frmEmpleado para ser mas especifico -->
                                    <div class="card-body">
                                        <div class="card card-gray-dark">
                                            <div class="card-header">
                                                <h3 class="card-title">DATOS ENTRADA</h3>
                                            </div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="txtDocumento">DOCUMENTO</label>
                                                            <input type="text" class="form-control" id="txtDocumento" placeholder="Documento del empleado">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="txtNombre">NOMBRE</label>
                                                            <input type="text" class="form-control" id="txtNombre" placeholder="Nombre del empleado">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="txtPrimerApellido">PRIMER APELLIDO</label>
                                                            <input type="text" class="form-control" id="txtPrimerApellido" placeholder="Primer Apellido del empleado">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="txtSegundoApellido">SEGUNDO APELLIDO</label>
                                                            <input type="text" class="form-control" id="txtSegundoApellido" placeholder="Segundo Apellido del empleado">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="txtFechaNacimiento">FECHA NACIMIENTO</label>
                                                            <input type="date" class="form-control" id="txtFechaNacimiento" placeholder="Fecha nacimiento del empleado">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label for="txtTelefono">TELEFONO</label>
                                                            <input type="text" class="form-control" id="txtTelefono" placeholder="Telefono del empleado">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="txtDireccion">DIRECCION</label>
                                                            <input type="text" class="form-control" id="txtDireccion" placeholder="Direccion del empleado">
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="card card-danger">
                                            <div class="card-header">
                                                <h3 class="card-title">PROCESO</h3>
                                            </div>
                                            <div class="card-body">
                                                <div class="row">
                                                    <div class="col-md-3">
                                                        <br />
                                                        <button type="button" id="btnInsertar" class="btn-block btn-lg btn-spa-blue" onclick="EjecutarComando('POST', 'Insertar')">INSERTAR</button>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <br />
                                                        <button type="button" id="btnActualizar" class="btn-block btn-lg btn-spa-blue" onclick="EjecutarComando('PUT', 'Actualizar')">ACTUALIZAR</button>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <br />
                                                        <button type="button" id="btnEliminar" class="btn-block btn-lg btn-spa-blue" onclick="EjecutarComando('DELETE', 'Eliminar')">ELIMINAR</button>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <br />
                                                        <button type="button" id="btnConsultar" class="btn-block btn-lg btn-spa-blue" onclick="Consultar()">CONSULTAR</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <table id="tblEmpleados" class="table table-bordered table-striped" style="width:100%;">
                                                    <thead>
                                                        <tr>
                                                            <th>Documento</th>
                                                            <th>Nombre</th>
                                                            <th>Primer Apellido</th>
                                                            <th>Segundo Apellido</th>
                                                            <th>Direccion</th>
                                                            <th>Telefono</th>
                                                            <th>Fecha Nacimiento</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div id="dvMensaje" class=""></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- Control Sidebar (Opcional - si lo tienes) -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- El contenido del sidebar de control va aqui -->
        </aside>
        <!-- /.control-sidebar -->
        <!-- Main Footer (Opcional - si lo tienes) -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2024 Your Project.</strong> All rights reserved.
        </footer>
    </div>
    <!-- ./wrapper -->
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Version de jQuery actualizada y unica -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Estilos/adminlte.min.js"></script> <!-- AdminLTE App JS -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>

    <!-- Tus scripts personalizados -->
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Empleado.js"></script> <!-- Script especifico para esta pagina -->
</body>
</html>
