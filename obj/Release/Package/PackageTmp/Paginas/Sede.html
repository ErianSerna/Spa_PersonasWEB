<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administracion de Sedes - SPA</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome (si se usa para iconos, descomentar si es necesario) -->
    <!-- <link href="Estilos/css/all.min.css" rel="stylesheet" /> -->
    <!-- DataTables CSS -->
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <!-- AdminLTE CSS -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

    <!-- Estilos personalizados para SPA (copiados de tu plantilla base) -->
    <style>
        body {
            background: #f7fbfd;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .card-primary {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(80, 180, 255, 0.10);
            border: none;
        }

        .card-header {
            background: linear-gradient(90deg, #4fc3f7 0%, #b2ebf2 100%);
            border-radius: 18px 18px 0 0;
            color: #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group label {
            color: #1976d2;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #e3f2fd;
            background: #fff;
            box-shadow: none;
            transition: border-color 0.2s;
        }

            .form-control:focus {
                border-color: #4fc3f7;
                box-shadow: 0 0 0 2px #b2ebf2;
            }

        .btn-spa-blue {
            background: linear-gradient(90deg, #4fc3f7 0%, #81d4fa 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(80, 180, 255, 0.10);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 8px;
        }

            .btn-spa-blue:hover, .btn-spa-blue:focus {
                background: linear-gradient(90deg, #29b6f6 0%, #4fc3f7 100%);
                color: #fff;
                box-shadow: 0 4px 16px rgba(80, 180, 255, 0.18);
            }

        .table thead th {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom: 2px solid #b2ebf2;
        }

        .table-bordered {
            border-radius: 12px;
            overflow: hidden;
        }

        .card-footer {
            background: transparent;
            border-top: none;
        }

        /* Nuevo estilo para asegurar que el content-wrapper no tenga desplazamiento */
        .content-wrapper {
            margin-left: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        @media (max-width: 767px) {
            .card-body .row > div {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body class="hold-transition layout-top-nav">
    <!-- CLASE CORREGIDA A 'layout-top-nav' -->
    <!-- REQUIRED WRAPPER -->
    <div class="wrapper">

        <!-- Navbar (Top navigation bar) -->
        <nav class="main-header navbar navbar-expand navbar-dark navbar-light">
            <div id="dvMenu" class="container-fluid">
                <!-- El contenido del menu (el <nav> de Menu.html) se cargara aqui -->
            </div>
        </nav>
        <!-- /.navbar -->
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) - Puedes poner el titulo de la pagina aqui -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1 class="m-0">Administracion de Sedes</h1>
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <!-- /.content-header -->
            <!-- Main content -->
            <section class="content">
                <!-- CAMBIADO: de container-fluid a container para centrar mejor el contenido principal -->
                <div class="container py-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Gestion de Sedes</h3>
                                </div>
                                <form id="frmSede">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtIdSede">ID Sede (para consulta/actualizacion/eliminacion)</label>
                                                    <input type="text" class="form-control" id="txtIdSede" placeholder="ID de la sede">
                                                </div>
                                            </div>
                                            <div class="col-md-8">
                                                <div class="form-group">
                                                    <label for="txtNombreSede">Nombre de la Sede <span>*</span></label>
                                                    <input type="text" class="form-control" id="txtNombreSede" placeholder="Nombre de la sede" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtDireccionSede">Direccion <span>*</span></label>
                                                    <input type="text" class="form-control" id="txtDireccionSede" placeholder="Direccion de la sede" required>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="txtTelefonoSede">Telefono <span>*</span></label>
                                                    <input type="text" class="form-control" id="txtTelefonoSede" placeholder="Telefono de la sede" oninput="this.value = this.value.replace(/[^0-9]/g, '')" required>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-4" style="margin-top: 15px">
                                            <div class="col-md-3">
                                                <button id="bntInsertar" class="btn-block btn-lg btn-spa-blue" type="button">Insertar</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button id="btnActualizar" class="btn-block btn-lg btn-spa-blue" type="button">Actualizar</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button id="btnEliminar" class="btn-block btn-lg btn-spa-blue" type="button">Eliminar</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button id="btnConsultar" class="btn-block btn-lg btn-spa-blue" type="button">Consultar</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <table id="tblSede" class="table table-bordered table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Id</th>
                                                            <th>Nombre</th>
                                                            <th>Direccion</th>
                                                            <th>Telefono</th>
                                                            <!-- Puedes anadir una columna de Acciones si necesitas botones de Editar/Eliminar en la tabla -->
                                                        </tr>
                                                    </thead>
                                                    <tbody id="tblSedeBody">
                                                        <!-- Aqui se llenan los datos de las sedes dinamicamente -->
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div id="dvMensaje" class=""></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- Control Sidebar (Opcional - si lo tienes) -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- El contenido del sidebar de control va aqui -->
        </aside>
        <!-- /.control-sidebar -->
        <!-- Main Footer (Opcional - si lo tienes) -->
        <footer class="main-footer">
            <strong>Copyright &copy; 2024 Your Project.</strong> All rights reserved.
        </footer>
    </div>
    <!-- ./wrapper -->
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables JS -->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!-- AdminLTE App JS -->
    <script src="Estilos/adminlte.min.js"></script>

    <!-- Tus scripts personalizados -->
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Sede.js"></script> <!-- Script especifico para esta pagina -->
</body>
</html>
