<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio App dllo WEB</title>
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', 'Arial', sans-serif;
        }

        .login-box {
            margin-top: 5vh;
        }

        .login-logo img {
            width: 110px;
            height: 110px;
            object-fit: cover;
            border-radius: 50%;
            box-shadow: 0 4px 16px rgba(0,0,0,0.10);
            margin-bottom: 10px;
            border: 4px solid #b3c6e7;
            background: #fff;
        }

        .login-logo h1 {
            font-size: 2.2rem;
            font-weight: 700;
            color: #5a6d8c;
            letter-spacing: 1px;
            margin-bottom: 0;
        }

        .card-primary {
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(90,109,140,0.10);
            border: none;
            background: rgba(255,255,255,0.95);
        }

        .login-card-body {
            border-radius: 18px;
            padding: 2.2rem 2rem 1.5rem 2rem;
        }

        .login-box-msg {
            color: #7a8ba7;
            font-size: 1.1rem;
            margin-bottom: 1.5rem;
        }

        .input-group .form-control {
            border-radius: 8px 0 0 8px;
            border-right: 0;
            box-shadow: none;
            transition: border-color 0.2s;
        }

            .input-group .form-control:focus {
                border-color: #8bb6f9;
                box-shadow: 0 0 0 2px #e0eafc;
            }

        .input-group-text {
            border-radius: 0 8px 8px 0;
            background: #e0eafc;
            border-left: 0;
            color: #5a6d8c;
        }

        .btn-primary {
            background: linear-gradient(90deg, #8bb6f9 0%, #b3c6e7 100%);
            border: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 2px 8px rgba(139,182,249,0.10);
        }

            .btn-primary:hover, .btn-primary:focus {
                background: linear-gradient(90deg, #b3c6e7 0%, #8bb6f9 100%);
                box-shadow: 0 4px 16px rgba(139,182,249,0.18);
            }

        #dvMensaje {
            min-height: 24px;
            margin-top: 1rem;
        }

        @media (max-width: 480px) {
            .login-card-body {
                padding: 1.2rem 0.5rem 1rem 0.5rem;
            }
        }
    </style>
</head>
<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
            <img src="/Paginas/ContenidoEmbebido/login.jpg" alt="Logo Spa" />
            <h1>Spa de Personas</h1>
        </div>
        <div class="card card-primary">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Bienvenido, por favor ingresa tus datos para continuar</p>
                <form>
                    <div class="input-group mb-4">
                        <input type="text" id="txtUsuario" class="form-control" placeholder="Usuario" autocomplete="username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-user"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-4">
                        <input type="password" id="txtClave" class="form-control" placeholder="Clave" autocomplete="current-password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12">
                            <button type="button" class="btn btn-primary btn-block" onclick="Ingresar()">INGRESAR</button>
                        </div>
                    </div>
                </form>
                <div id="dvMensaje" class="text-center"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Login.js"></script>
</body>
</html>
