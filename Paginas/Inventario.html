<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMINISTRACIÓN DE INVENTARIO</title>

    <link href="Pages/Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <!-- Estilos personalizados para SPA -->
    <style>
        body {
            background: #f7fbfd;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .card-primary {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(80, 180, 255, 0.10);
            border: none;
        }

        .card-header {
            background: linear-gradient(90deg, #4fc3f7 0%, #b2ebf2 100%);
            border-radius: 18px 18px 0 0;
            color: #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group label {
            color: #1976d2;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #e3f2fd;
            background: #fff;
            box-shadow: none;
            transition: border-color 0.2s;
        }

            .form-control:focus {
                border-color: #4fc3f7;
                box-shadow: 0 0 0 2px #b2ebf2;
            }

        .btn-spa-blue {
            background: linear-gradient(90deg, #4fc3f7 0%, #81d4fa 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(80, 180, 255, 0.10);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 8px;
        }

            .btn-spa-blue:hover, .btn-spa-blue:focus {
                background: linear-gradient(90deg, #29b6f6 0%, #4fc3f7 100%);
                color: #fff;
                box-shadow: 0 4px 16px rgba(80, 180, 255, 0.18);
            }

        .table thead th {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom: 2px solid #b2ebf2;
        }

        .table-bordered {
            border-radius: 12px;
            overflow: hidden;
        }

        .card-footer {
            background: transparent;
            border-top: none;
        }

        @media (max-width: 767px) {
            .card-body .row > div {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu"></div>

                <div class="col-md-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE INVENTARIO</h3>
                        </div>

                        <form id="frmInventario">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombreProducto">NOMBRE DEL PRODUCTO</label>
                                            <input type="text" class="form-control" id="txtNombreProducto" placeholder="Nombre del producto">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCantidad">CANTIDAD</label>
                                            <input type="number" class="form-control" id="txtCantidad" placeholder="Cantidad">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtPrecioUnitario">PRECIO UNITARIO</label>
                                            <input type="number" class="form-control" id="txtPrecioUnitario" placeholder="Precio unitario">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCategoria">CATEGORÍA</label>
                                            <input type="text" class="form-control" id="txtCategoria" placeholder="Categoría del producto">
                                        </div>
                                    </div>
                                </div>

                                <!-- Botones -->
                                <div class="row mt-3">
                                    <div class="col-md-3">
                                        <button type="button" id="btnInsertar" class="btn btn-spa-blue btn-block">INSERTAR</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" id="btnActualizar" class="btn btn-spa-blue btn-block">ACTUALIZAR</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" id="btnEliminar" class="btn btn-spa-blue btn-block">ELIMINAR</button>
                                    </div>
                                    <div class="col-md-3">
                                        <button type="button" id="btnConsultar" class="btn btn-spa-blue btn-block">CONSULTAR</button>
                                    </div>
                                </div>

                                <!-- Tabla -->
                                <div class="row mt-4">
                                    <div class="col-md-12">
                                        <table id="tblInventario" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Editar</th>
                                                    <th>Producto</th>
                                                    <th>Categoría</th>
                                                    <th>Cantidad</th>
                                                    <th>Precio Unitario</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>

                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Inventario.js"></script>
</body>
</html>
