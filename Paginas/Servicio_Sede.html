<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administracion de Servicios por Sede</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

    <!-- Rutas de Estilos: Asegurate que estas rutas sean correctas segun tu estructura de carpetas -->
    <!-- Si este HTML esta en 'Paginas/' y 'Estilos/' esta en la raiz del proyecto, usa '../Estilos/' -->
    <!-- Si 'Estilos/' esta en la misma carpeta que este HTML, usa 'Estilos/' -->
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
    <link href="Estilos/select2.min.css" rel="stylesheet" />
    <link href="Estilos/select2-bootstrap4.min.css" rel="stylesheet" />

    <!-- Estilos personalizados para SPA -->
    <style>
        body {
            background: #f7fbfd;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .card-primary {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(80, 180, 255, 0.10);
            border: none;
        }

        .card-header {
            background: linear-gradient(90deg, #4fc3f7 0%, #b2ebf2 100%);
            border-radius: 18px 18px 0 0;
            color: #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group label {
            color: #1976d2;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-control:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 0 2px #b2ebf2;
        }

        .btn-spa-blue {
            background: linear-gradient(90deg, #4fc3f7 0%, #81d4fa 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(80, 180, 255, 0.10);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 8px;
        }

            .btn-spa-blue:hover, .btn-spa-blue:focus {
                background: linear-gradient(90deg, #29b6f6 0%, #4fc3f7 100%);
                color: #fff;
                box-shadow: 0 4px 16px rgba(80, 180, 255, 0.18);
            }

        .table thead th {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom: 2px solid #b2ebf2;
        }

        .table-bordered {
            border-radius: 12px;
            overflow: hidden;
        }

        .card-footer {
            background: transparent;
            border-top: none;
        }

        /* Nuevo estilo para asegurar que el content-wrapper no tenga desplazamiento */
        .content-wrapper {
            margin-left: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        @media (max-width: 767px) {
            .card-body .row > div {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body class="hold-transition layout-top-nav">
    <div class="wrapper">

        <div id="dvMenu">
        </div>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <section class="content">
                <div class="container py-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Gestion de Servicios por Sede</h3>
                                </div>
                                <form id="frmServicioSede">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="cboSede">Sede</label>
                                                    <select id="cboSede" class="form-control select2" style="width: 100%;">
                                                        <option selected="selected" value="0">Seleccione una sede</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="cboServicio">Servicio</label>
                                                    <select id="cboServicio" class="form-control select2" style="width: 100%;">
                                                        <option selected="selected" value="0">Seleccione un servicio</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-4" style="margin-top: 15px">
                                            <div class="col-md-3">
                                                <button id="btnInsertar" class="btn-block btn-lg btn-spa-blue" type="button">Insertar</button>
                                            </div>
                                            <div class="col-md-3">
                                                <button id="btnLimpiar" class="btn-block btn-lg btn-spa-blue" type="button">Limpiar Campos</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <table id="tblServicioSede" class="table table-bordered table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Id Sede</th>
                                                            <th>Id Servicio</th>
                                                            <th>Acciones</th> 
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <!-- Aqui se llenan los datos de las asociaciones dinamicamente -->
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div id="dvMensaje" class=""></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>

        <aside class="control-sidebar control-sidebar-dark">
        </aside>

        <footer class="main-footer">
            <strong>Copyright &copy; 2024 Your Project.</strong> All rights reserved.
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Estilos/adminlte.min.js"></script> 
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <script src="Scripts/select2.full.min.js"></script>
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/ServicioSede.js"></script> 
</body>
</html>
