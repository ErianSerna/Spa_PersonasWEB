<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Administracion de Productos - SPA</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <link href="Estilos/css/all.min.css" rel="stylesheet" />
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />

    <!-- Estilos personalizados para SPA -->
    <style>
        body {
            background: #f7fbfd;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        .card-primary {
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(80, 180, 255, 0.10);
            border: none;
        }

        .card-header {
            background: linear-gradient(90deg, #4fc3f7 0%, #b2ebf2 100%);
            border-radius: 18px 18px 0 0;
            color: #fff;
            text-align: center;
            letter-spacing: 1px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .form-group label {
            color: #1976d2;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .form-control:focus {
            border-color: #4fc3f7;
            box-shadow: 0 0 0 2px #b2ebf2;
        }

        .btn-spa-blue {
            background: linear-gradient(90deg, #4fc3f7 0%, #81d4fa 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(80, 180, 255, 0.10);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 8px;
        }

            .btn-spa-blue:hover, .btn-spa-blue:focus {
                background: linear-gradient(90deg, #29b6f6 0%, #4fc3f7 100%);
                color: #fff;
                box-shadow: 0 4px 16px rgba(80, 180, 255, 0.18);
            }

        .btn-spa-green {
            background: linear-gradient(90deg, #66bb6a 0%, #a5d6a7 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(102, 187, 106, 0.10);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 8px;
        }

            .btn-spa-green:hover,
            .btn-spa-green:focus {
                background: linear-gradient(90deg, #43a047 0%, #81c784 100%);
                color: #fff;
                box-shadow: 0 4px 16px rgba(76, 175, 80, 0.18);
            }

        .btn-spa-red {
            background: linear-gradient(90deg, #ef5350 0%, #e57373 100%);
            color: #fff;
            border: none;
            border-radius: 18px;
            font-weight: 600;
            font-size: 1.1rem;
            font-family: 'Segoe UI', Arial, sans-serif;
            box-shadow: 0 2px 8px rgba(239, 83, 80, 0.10);
            transition: background 0.3s, box-shadow 0.3s;
            margin-bottom: 8px;
        }

            .btn-spa-red:hover,
            .btn-spa-red:focus {
                background: linear-gradient(90deg, #e53935 0%, #ef5350 100%);
                color: #fff;
                box-shadow: 0 4px 16px rgba(229, 57, 53, 0.18);
            }

        .table thead th {
            background: #e3f2fd;
            color: #1976d2;
            border-bottom: 2px solid #b2ebf2;
        }

        .table-bordered {
            border-radius: 12px;
            overflow: hidden;
        }

        .card-footer {
            background: transparent;
            border-top: none;
        }

        /* Nuevo estilo para asegurar que el content-wrapper no tenga desplazamiento */
        .content-wrapper {
            margin-left: 0 !important;
            padding-left: 0 !important;
            padding-right: 0 !important;
        }

        @media (max-width: 767px) {
            .card-body .row > div {
                margin-bottom: 12px;
            }
        }
    </style>
</head>
<body class="hold-transition layout-top-nav">
    <!-- REQUIRED WRAPPER -->
    <div class="wrapper">
        <div id="dvMenu">
            <!-- El contenido del menu (el <nav> de Menu.html) se cargara aqui -->
        </div>
        <div class="content-wrapper">
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                        </div><!-- /.col -->
                    </div><!-- /.row -->
                </div><!-- /.container-fluid -->
            </div>
            <section class="content">
                <div class="container py-4">
                    <div class="row justify-content-center">
                        <div class="col-lg-10 col-md-12">
                            <div class="card card-primary">
                                <div class="card-header">
                                    <h3 class="card-title">Administracion de Productos</h3>
                                </div>
                                <div class="container-fluid px-3 py-4">
                                    <div class="row ">
                                        <input type="text" id="txtInputConsultar" class="form-control" placeholder="Buscar producto por nombre">
                                    </div>
                                </div>
                                <form id="frmRegistraProducto">
                                    <div class="card-body">
                                        <div class="row mb-2">
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtNombreProducto">Nombre <span>*</span></label>
                                                    <input type="text" class="form-control" id="txtNombreProducto" placeholder="Nombre del producto">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtPrecioProducto">Precio <span>*</span></label>
                                                    <input type="number" class="form-control" id="txtPrecioProducto" placeholder="Precio del producto" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                                                </div>
                                            </div>
                                            <div class="col-md-4">
                                                <div class="form-group">
                                                    <label for="txtDescripcionProducto">Descripcion <span>*</span></label>
                                                    <input type="text" class="form-control" id="txtDescripcionProducto" placeholder="Descripcion del producto">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-3" style="display: flex; justify-content:space-evenly">
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtNombreProveedor">Proveedor <span>*</span></label>
                                                    <select class="form-control" id="txtNombreProveedor" required>
                                                        <option value="">Seleccione un producto</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-3">
                                                <div class="form-group">
                                                    <label for="txtTipoProducto">Tipo Producto<span>*</span></label>
                                                    <select class="form-control" id="txtTipoProducto" required>
                                                        <option value="1">Maquillaje</option>
                                                        <option value="2">Cuidado Facial</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-md-1">
                                                <div class="form-group">
                                                    <input type="hidden" class="form-control" id="txtId">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mb-4" style="margin-top: 15px">
                                            <div class="col-md-6">
                                                <button id="bntInsertar" class="btn-block btn-lg btn-spa-blue" type="button" onclick="">Insertar</button>
                                            </div>

                                            <div class="col-md-6">
                                                <button id="btnConsultar" class="btn-block btn-lg btn-spa-blue" type="button">Consultar</button>
                                            </div>



                                            <div class="col-md-6">
                                                <button id="btnConfirmar" class="btn-block btn-lg btn-spa-green" type="button" disabled>Confirmar</button>
                                            </div>

                                            <div class="col-md-6">
                                                <button id="btnCancelar" class="btn-block btn-lg btn-spa-red" type="button" disabled>Cancelar</button>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-12">
                                                <table id="tblProducto" class="table table-bordered table-striped">
                                                    <thead>
                                                        <tr>
                                                            <th>Id</th>
                                                            <th>Nombre</th>
                                                            <th>Precio</th>
                                                            <th>Descripcion</th>
                                                            <th>IdProveedor</th>
                                                            <th>IdTipoProducto</th>
                                                            <th>Acciones</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="tblProductoBody">
                                                        <!-- Aquí se llenan los datos dinámicamente -->
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer">
                                        <div id="dvMensaje" class=""></div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <!-- Control Sidebar (Opcional - si lo tienes) -->
        <aside class="control-sidebar control-sidebar-dark">
            <!-- El contenido del sidebar de control va aqui -->
        </aside>
        <footer class="main-footer">
            <strong>Copyright &copy; 2024 Your Project.</strong> All rights reserved.
        </footer>
    </div>
    <!-- ./wrapper -->
    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Estilos/adminlte.min.js"></script> 
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>

    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Producto.js"></script>
</body>
</html>
