<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ADMINISTRACIÓN DE CLIENTES</title>

    <link href="Pages/Estilos/css/all.min.css" rel="stylesheet" />
    <!-- DataTables -->
    <link href="Estilos/dataTables.bootstrap4.min.css" rel="stylesheet" />
    <!-- Theme style -->
    <link href="Estilos/adminlte.min.css" rel="stylesheet" />
</head>
<body class="hold-transition sidebar-mini">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12" id="dvMenu">
                </div>
                <!-- left column -->
                <div class="col-md-12">
                    <!-- general form elements -->
                    <div class="card card-primary">
                        <div class="card-header">
                            <h3 class="card-title">ADMINISTRACIÓN DE PROVEEDORES</h3>
                        </div>
                        <!-- /.card-header -->
                        <!-- form start -->
                        <form id="frmRegistraCliente">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtNombreProveedor">NOMBRE</label>
                                            <input type="text" class="form-control" id="txtNombreProvedor" placeholder="Nombre del provedor">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtTelefonoProveedor">TELEFONO</label>
                                            <input type="text" class="form-control" id="txtTelefonoProveedor" placeholder="Numero del provedor">
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label for="txtCorreoElectronico">CORREO ELECTRÓNICO</label>
                                            <input type="email" class="form-control" id="txtCorreoElectronico" placeholder="Correo electrónico del provedor">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-2">
                                        <div class="form-group">
                                            <label for="txtFechaNacimiento">NIT</label>
                                            <input type="text" class="form-control" id="txtNit" placeholder="Valor Unitario">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label for="txtDireccion">DIRECCIÓN</label>
                                            <input type="text" class="form-control" id="txtDireccion" placeholder="Dirección">
                                        </div>
                                    </div>
                                </div>
                                <!-- Fila separada para los botones -->
                                <div class="row mt-3">
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="bntInsertar" class="btn-block btn-lg btn-primary">INSERTAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="btnActualizar" class="btn-block btn-lg btn-primary">ACTUALIZAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <button id="btnEliminar" class="btn-block btn-lg btn-primary">ELIMINAR</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <br />
                                        <button type="button" id="btnConsultar" class="btn-block btn-lg btn-primary">CONSULTAR</button>
                                    </div>
                                </div>
                                <!-- Tabla de clientes -->
                                <div class="row mt-4">
                                    <div class="col-md-12">
                                        <table id="tblProveedor" class="table table-bordered table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Edit</th>
                                                    <th>NroTelefonos</th>
                                                    <th>Documento</th>
                                                    <th>Cliente</th>
                                                    <th>Direccion</th>
                                                    <th>Email</th>
                                                    <th>Fecha nacimiento</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!-- /.card-body -->
                            <div class="card-footer">
                                <div id="dvMensaje" class=""></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="../Scripts/jquery.min.js"></script>
    <script src="../Scripts/bootstrap.bundle.min.js"></script>
    <!--Tables-->
    <script src="../Scripts/jquery.dataTables.min.js"></script>
    <script src="../Scripts/dataTables.bootstrap4.min.js"></script>
    <!--Archivos comunes-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="Scripts/Menu.js"></script>
    <script src="Scripts/Comunes/CRUD.js"></script>
    <script src="Scripts/Comunes/Comunes.js"></script>
    <script src="Scripts/Proveedor.js"></script>
    <!-- /.card -->
</body>
</html>
